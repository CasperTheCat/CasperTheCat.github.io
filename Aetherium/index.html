<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Aetherium</title>

    <!--
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>-->

    <!-- Aetherium references -->
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/default.js" type="text/javascript"></script>

</head>
<body>
<div>
    <p class="wText">Aetherium Calculator</p>

    <!-- Aetherium Input -->
    <table>
        <tr>
            <td class="wText">Aetherium On Hand </td>
            <td><input id="AetherOnHand" type="number" name="Aetherium" value="Aetherium"/></td>

        </tr>

        <tr>
            <td class="wText">Aetherium Needed</td>
            <td><input id="AetherNeeded" type="number" name="Aetherium" value="Aetherium"/></td>
        </tr>

        <tr>
            <td class="wText">Mining Rate Level</td>
            <td><input id="MineLevel" type="number" name="Aetherium" value="Aetherium" /></td>
        </tr>
    </table>

    <button id="calcButton" onclick="calcAether()">Calculate</button>
</div>

<div id="outputField">
    <p id="oField"></p>
    
    <p id="boost">Please entire On Hand and Current Aetherium Values</p>
    <p id="oFieldForBoost"></p>
</div>


</body>
</html>
